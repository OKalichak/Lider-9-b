         }
         .cell {
             width: 100px;
             height: 100px;
             border: 1px solid #000;
             display: flex;
             align-items: center;
             justify-content: center;
             font-size: 24px;
         }
     </style>
 </head>
 <body>
     <h1>Гра "Хрестики-нолики"</h1>
     <div class="board">
         <div class="cell" onclick="makeMove(this)"></div>
         <div class="cell" onclick="makeMove(this)"></div>
         <div class="cell" onclick="makeMove(this)"></div>
         <div class="cell" onclick="makeMove(this)"></div>
         <div class="cell" onclick="makeMove(this)"></div>
         <div class="cell" onclick="makeMove(this)"></div>
         <div class="cell" onclick="makeMove(this)"></div>
         <div class="cell" onclick="makeMove(this)"></div>
         <div class="cell" onclick="makeMove(this)"></div>
     </div>
 
     <script>
         let currentPlayer = 'X';
 
         function makeMove(cell) {
             if (!cell.textContent) {
                 cell.textContent = currentPlayer;
                 currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
             }
         }
     </script>
 </body>
