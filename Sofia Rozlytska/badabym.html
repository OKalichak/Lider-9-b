<!DOCTYPE html>
<html lang="en">
<head>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Хрестики-нолики</title>
        <style>
            .board {
                display: grid;
                grid-template-columns: repeat(3, 100px);
                gap: 5px;
                margin-top: 20px;
            }
            .cell {
                width: 100px;
                height: 100px;
                background-color: #ccc;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                cursor: pointer;
            }
            .win-message {
                font-size: 24px;
                margin-top: 20px;
            }
            .restart-button {
                display: block;
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 18px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Хрестики-нолики</h1>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <p id="win-message" class="win-message"></p>
        <button id="restart-button" class="restart-button">Почати заново</button>
        <script>
            const cells = document.querySelectorAll('[data-cell]');
            const board = document.getElementById('board');
            const winMessage = document.getElementById('win-message');
            const restartButton = document.getElementById('restart-button');
    
            let currentPlayer = 'X';
            let gameBoard = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;
    
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
    
            function handleCellClick(event) {
                const cell = event.target;
                const cellIndex = parseInt(cell.getAttribute('data-cell'));
    
                if (gameBoard[cellIndex] !== '' || !gameActive) return;
    
                gameBoard[cellIndex] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.style.backgroundColor = '#fff';
    
                if (checkWin(currentPlayer)) {
                    winMessage.textContent = `Игрок ${currentPlayer} вигравл!`;
                    gameActive = false;
                    return;
                }
    
                if (gameBoard.includes('') === false) {
                    winMessage.textContent = 'Ничья!';
                    gameActive = false;
                    return;
                }
    
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
    
            function checkWin(player) {
                for (const combination of winningCombinations) {
                    if (
                        gameBoard[combination[0]] === player &&
                        gameBoard[combination[1]] === player &&
                        gameBoard[combination[2]] === player
                    ) {
                        return true;
                    }
                }
                return false;
            }
    
            function restartGame() {
                gameBoard = ['', '', '', '', '', '', '', '', ''];
                currentPlayer = 'X';
                gameActive = true;
                winMessage.textContent = '';
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.style.backgroundColor = '#ccc';
                });
            }
    
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
    
            restartButton.addEventListener('click', restartGame);
        </script>
     </body>
 </html>
